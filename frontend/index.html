
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen de Archivos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Resumen de Archivos</h1>
        <p class="subtitle">Sube un archivo (PDF, Excel, XML o CSV) para obtener un resumen.</p>

        <div class="upload-section">
            <label for="file-input" class="custom-file-upload">
                <span id="file-label">Seleccionar Archivo</span>
            </label>
            <input type="file" id="file-input" accept=".pdf,.xlsx,.xml,.csv">
            <button id="summarize-button" class="hidden">Generar Resumen</button>
        </div>

        <div id="loading" class="hidden">
            <div class="loader"></div>
            <p>Generando resumen...</p>
        </div>

        <div id="result" class="hidden">
            <h2>Resumen:</h2>
            <p id="result-text"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
